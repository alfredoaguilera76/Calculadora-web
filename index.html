<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <div id="botones">
            <button type="button" id="btndel" class="btn-funcion">DEL</button>
            <button type="button" id="btnac" class="btn-funcion">AC</button>
            <button type="button" id="btnResiduo" class="btn-funcion" data-valor="%">%</button>
            <button type="button" id="btnDivision" class="btn-operador" data-valor="/">/</button>
            
            <button type="button" id="btn7" class="btn-numero" data-valor="7">7</button>
            <button type="button" id="btn8" class="btn-numero" data-valor="8">8</button>
            <button type="button" id="btn9" class="btn-numero" data-valor="9">9</button>
            <button type="button" id="btnMultiplicacion" class="btn-operador" data-valor="*">*</button>
            
            <button type="button" id="btn4" class="btn-numero" data-valor="4">4</button>
            <button type="button" id="btn5" class="btn-numero" data-valor="5">5</button>
            <button type="button" id="btn6" class="btn-numero" data-valor="6">6</button>
            <button type="button" id="btnResta" class="btn-operador" data-valor="-">-</button>
            
            <button type="button" id="btn1" class="btn-numero" data-valor="1">1</button>
            <button type="button" id="btn2" class="btn-numero" data-valor="2">2</button>
            <button type="button" id="btn3" class="btn-numero" data-valor="3">3</button>
            <button type="button" id="btnSuma" class="btn-operador" data-valor="+">+</button>
            
            <button type="button" id="btnCambioSigno" class="btn-numero">+/-</button>
            <button type="button" id="btn0" class="btn-numero" data-valor="0">0</button>
            <button type="button" id="btnPunto" class="btn-numero" data-valor=".">.</button>
            <button type="button" id="btnIgual" class="btn-operador">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
